[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyspextool"
version = "0.0.1"
readme = "README.md"
requires-python = "< 3.11"
dependencies = [
    "astropy",
    "scipy",
    "matplotlib",
    "numpy",
    "importlib_resources; python_version < '3.9'",
    "git-lfs",
]
authors = [
  { name="Michael Cushing", email="michael.cushing@utoledo.edu" },
  { name="Adam Burgasser", email="aburgasser@ucsd.edu" },
  { name="Kelle Cruz", email="Kelle.cruz@hunter.cuny.edu" },
  { name="Christian Aganze", email="caganze@ucsd.edu" },
  { name="Chris Theissen", email="ctheissen@ucsd.edu" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
]

[project.urls]
"Homepage" = "https://github.com/pyspextool/pyspextool"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.dat","*.fits"] # includes the data files in instrument_data/
